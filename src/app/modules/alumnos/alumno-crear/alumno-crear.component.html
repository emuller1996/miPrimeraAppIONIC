<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Crear Alumnos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ss</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="container">
      <form [formGroup]="formAlumno" (ngSubmit)="onSaveAlumno()">
        <ion-grid>
          <ion-row>
            <ion-col size="12" size-md="6">
              <ion-item fill="solid">
                <ion-label position="floating">Nombres</ion-label>
                <ion-input
                  placeholder=""
                  type="text"
                  name="nombres"
                  formControlName="nombres"
                ></ion-input>
              </ion-item>
            </ion-col>

            <ion-col size="12" size-md="6">
              <ion-item fill="solid">
                <ion-label position="floating">Apellidos</ion-label>
                <ion-input
                  placeholder=""
                  type="text"
                  name="apellidos"
                  formControlName="apellidos"
                ></ion-input>
              </ion-item>
            </ion-col>

            <ion-col size="12">
              <ion-item fill="solid">
                <ion-label position="floating">Correo</ion-label>
                <ion-input
                  placeholder=""
                  type="email"
                  name="correo"
                  formControlName="correo"
                ></ion-input>
              </ion-item>
            </ion-col>

            <ion-col size="12" size-md="6">
              <ion-list>
                <ion-item fill="solid">
                  <ion-select placeholder="Tipo de Documento"
                  name="tipoDocumento"
                  formControlName="tipoDocumento"
                  >
                    <ion-select-option value="CC"
                      >CC : CEDULA DE CUIDADANIA</ion-select-option
                    >
                    <ion-select-option value="TI"
                      >TI : TARJETA DE IDENTIDAD
                    </ion-select-option>
                    <ion-select-option value="RC"
                      >RC : REGISTRO CIVIL</ion-select-option
                    >
                  </ion-select>
                </ion-item>
              </ion-list>
            </ion-col>

            <ion-col size="12" size-md="6">
              <ion-item fill="solid">
                <ion-label position="floating">Numero de Documento</ion-label>
                <ion-input
                  placeholder=""
                  type="number"
                  name="numeroDocumento"
                  formControlName="numeroDocumento"
                ></ion-input>
              </ion-item>
            </ion-col>

            <ion-col size="12" size-md="6">
              <ion-list>
                <ion-item fill="solid">
                  <ion-select placeholder="Genero"
                  name="genero"
                  formControlName="genero">
                    <ion-select-option value="M">MASCULINO</ion-select-option>
                    <ion-select-option value="F">FEMENINO</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-list>
            </ion-col>

            <ion-col size="12" size-md="6">
              <ion-list>
                <ion-label >Fecha Nacimiento</ion-label>
                <ion-datetime-button datetime="datetime"></ion-datetime-button>

                <ion-modal [keepContentsMounted]="true">
                  <ng-template>
                    <ion-datetime
                    presentation="date"
                    name="fechaNacimiento"
                    formControlName="fechaNacimiento"
                    id="datetime"></ion-datetime>
                  </ng-template>
                </ion-modal>
              </ion-list>
            </ion-col>


            <ion-col size="12" size-md="6">
              <ion-item fill="solid">
                <ion-label position="floating">Departamento de Nacimiento</ion-label>
                <ion-input
                  placeholder=""
                  type="text"
                  name="departamentoNacimiento"
                  formControlName="departamentoNacimiento"
                ></ion-input>
              </ion-item>
            </ion-col>


            <ion-col size="12" size-md="6">
              <ion-item fill="solid">
                <ion-label position="floating">Ciudad de Nacimiento</ion-label>
                <ion-input
                  placeholder=""
                  type="text"
                  name="ciudadNacimiento"
                  formControlName="ciudadNacimiento"
                ></ion-input>
              </ion-item>
            </ion-col>

            <ion-col size="12" size-md="6">
              <ion-item fill="solid">
                <ion-label position="floating">Dirrecion de Residencia</ion-label>
                <ion-input
                  placeholder=""
                  type="text"
                  name="direccionResidencia"
                  formControlName="direccionResidencia"
                ></ion-input>
              </ion-item>
            </ion-col>

            <ion-col size="12" size-md="6">
              <ion-item fill="solid">
                <ion-label position="floating">Barrio de Residencia</ion-label>
                <ion-input
                  placeholder=""
                  type="text"
                  name="barrioResidencia"
                  formControlName="barrioResidencia"
                ></ion-input>
              </ion-item>
            </ion-col>

            <ion-col size="12" size-md="6">
              <ion-item fill="solid">
                <ion-label position="floating">Telefono</ion-label>
                <ion-input
                  placeholder=""
                  type="number"
                  name="telefono"
                  formControlName="telefono"
                ></ion-input>
              </ion-item>
            </ion-col>



            <ion-col size="12" >
              <ion-list>
                <ion-button type="submit"
                [disabled]="formAlumno.invalid" >
                  <ion-icon name="save-outline" class="me-2"></ion-icon>
                  Crear Alumno</ion-button>
              </ion-list>
            </ion-col>




          </ion-row>
        </ion-grid>
      </form>
    </div>
  </div>
</ion-content>
