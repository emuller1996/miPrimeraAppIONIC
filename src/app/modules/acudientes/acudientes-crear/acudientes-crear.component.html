<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-title>Lista de Acudientes</ion-title>

        </ion-col>
        <ion-col class="text-end  ">
          <ion-button size="medium" [routerLink]="['/Acudiente/',idAlumno,'Alumno']">
            <ion-icon name="arrow-back-circle-outline"></ion-icon>
          </ion-button>

        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <form  [formGroup]="formAcudiente" (ngSubmit)="onSaveAcudiente()">

      
      
        <ion-grid>
          <ion-row>
            <ion-col size="12" size-md="6">
              <ion-item fill="solid">
                <ion-label position="floating">Nombres</ion-label>
                <ion-input
                  placeholder=""
                  type="text"
                  name="nombres"
                 formControlName="nombres"
                ></ion-input>
              </ion-item>
            </ion-col>

            <ion-col size="12" size-md="6">
              <ion-item fill="solid">
                <ion-label position="floating">Apellidos</ion-label>
                <ion-input
                  placeholder=""
                  type="text"
                  name="apellidos"
                  formControlName="apellidos"
                ></ion-input>
              </ion-item>
            </ion-col>
 
            <ion-col size="12">
              <ion-item fill="solid">
                <ion-label position="floating">Correo</ion-label>
                <ion-input
                  placeholder=""
                  type="email"
                  name="correo"
                  formControlName="correo"
                ></ion-input>
              </ion-item>
            </ion-col>

            <ion-col size="12" size-md="6">
              <ion-list>
                <ion-item fill="solid">
                  <ion-select placeholder="Tipo de Documento"
                  name="tipoDocumento"
                  formControlName="tipoDocumento"
                  >
                    <ion-select-option value="CC"
                      >CC : CEDULA DE CUIDADANIA</ion-select-option
                    >
                    <ion-select-option value="TI"
                      >TI : TARJETA DE IDENTIDAD
                    </ion-select-option>
                    <ion-select-option value="RC"
                      >RC : REGISTRO CIVIL</ion-select-option
                    >
                  </ion-select>
                </ion-item>
              </ion-list>
            </ion-col>


            <ion-col size="12" size-md="6">
              <ion-item fill="solid">
                <ion-label position="floating">Numero de Documento</ion-label>
                <ion-input
                  placeholder=""
                  type="number"
                  name="numeroDocumento"
                  formControlName="numeroDocumento"
                ></ion-input>
              </ion-item>
            </ion-col>

            


            <ion-col size="12" size-md="6">
              <ion-item fill="solid">
                <ion-label position="floating">Parentesco</ion-label>
                <ion-input
                  placeholder=""
                  type="text"
                  name="parentesco"
                  formControlName="parentesco"
                ></ion-input>
              </ion-item>
            </ion-col>


            <ion-col size="12" size-md="6">
              <ion-item fill="solid">
                <ion-label position="floating">Telefono</ion-label>
                <ion-input
                  placeholder=""
                  type="number"
                  name="telefono"
                  formControlName="telefono"
                ></ion-input>
              </ion-item>
            </ion-col>

            <ion-col size="12" size-md="6">
              
              
              <ion-item fill="solid">
                <ion-checkbox slot="start"
                name="esPrincipal"
                  formControlName="esPrincipal"></ion-checkbox>
                <ion-label>es Principal ??</ion-label>
              </ion-item>
              
            </ion-col>

            
            


            <ion-col size="12" >
              <ion-list>
                <ion-button type="submit"
                [disabled]="formAcudiente.invalid"
                 >
                  <ion-icon name="save-outline" class="me-2"></ion-icon>
                  Registrar Acudiente</ion-button>
              </ion-list>
            </ion-col> 




          </ion-row>
        </ion-grid>
      


    </form>

    

    

  </div>
</ion-content>
