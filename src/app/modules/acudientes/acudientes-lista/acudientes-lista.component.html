<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-grid>
      <ion-row>
        <ion-col> 
          <ion-title>Lista de Acudientes</ion-title>

        </ion-col>
        <ion-col class="text-end  ">
          <ion-button size="medium"
          [routerLink]="['/Alumnos/Editar',idAlumno]">
            <ion-icon name="arrow-back-circle-outline"></ion-icon>
          </ion-button>

        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <div *ngIf="!listAcudientes" class="mx-auto text-center py-4">
      <ion-spinner name="dots"></ion-spinner>
  </div>

  <ion-text  *ngIf=" listAcudientes && listAcudientes.length === 0" color="tertiary">
    <h3>No tienes acudiente registrado</h3>
  </ion-text>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let a of listAcudientes">
          
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{a.nombres}}</ion-card-title>
              <ion-card-subtitle>{{a.parentesco}}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              Telefono : {{a.telefono}}
            </ion-card-content>
          </ion-card>
        </ion-col>
        

      </ion-row>
    </ion-grid>


  </div>
</ion-content>
